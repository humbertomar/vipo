version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - vipo-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-vipo}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-vipo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"
    networks:
      - vipo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vipo}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  vipo-network:
    driver: bridge
